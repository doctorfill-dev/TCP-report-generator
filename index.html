<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de Rapport TCP</title>

    <!-- Sécurité (front) : réduit l'exposition, sans remplacer des headers serveur -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="no-referrer" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        connect-src 'self' https://formspree.io https://www.google.com https://www.gstatic.com https://www.recaptcha.net;
        frame-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/ https://www.recaptcha.net/recaptcha/;
        base-uri 'self';
        form-action 'self' https://formspree.io;
      "
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
